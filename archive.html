<style type="text/css">
  @import "http://o.aolcdn.com/dojo/1.2.0/dojox/image/resources/image.css";
</style>
<script type="text/javascript">
  dojo.require("dojox.image.ThumbnailPicker");
  dojo.require("dojo.data.ItemFileReadStore");
  dojo.require("dojo.parser");
</script>
</head>
<STYLE TYPE="text/css">
body {
background-image:url(http://www.aquaforum.nl/ubb/images/back1.png);
background-repeat:repeat;
}

<BODY>
<div align="center">
<table>
<tr>
<td>
<a href="http://www.aquaforum.nl/ubb/ubbthreads.php">
<img border="0" style="display: block;" src="http://www.aquaforum.nl/ubb/images/forumbanner.gif"/>
</a>
</td>
</tr>
</table>
<H1>Aquaforum foto's</H1>
Klik op een plaatje om de code te verkrijgen
<div jsId="imageItemStore" dojoType="dojo.data.ItemFileReadStore" url="aquaf.json"></div>

<div id="gallery2" dojoType="dojox.image.ThumbnailPicker">
  <script type="dojo/connect">
    var itemRequest = {
      query: {}
    };
    var itemNameMap = {
      imageThumbAttr: "link",
      imageLargeAttr: "link"
    };
    this.setDataStore(imageItemStore, itemRequest, itemNameMap);

    // Subscribe to the published click topic, and write out a counter to a DIV element
    dojo.subscribe(this.getClickTopicName(), function(packet){
      var link = imageItemStore.getValue(packet.data, "link");
      dojo.byId("forumpic").innerHTML = "<IMG src=\""+link+"\"  />";
      dojo.byId("forumcode").innerHTML = "[IMG]" + link  + "[/IMG]";
      dojo.byId("forumtext").innerHTML = "Gebruik de onderstaande code in het forum bericht";
    });


  </script>
</div>
<div id="forumpic"></div>
<div> 
 <table>
  <tr>
   <td>
     <span id="forumtext"></span>
   </td>
  </tr>
  <tr>
   <td>
     <span id="forumcode"></span> 
   </td>
  </tr>
 </table>	
</div>
<p>
<i>De foto's worden geladen vanaf de Aquaforum server. Het kan enige tijd duren voordat de plaatjes geladen zijn...</i>
</p>
